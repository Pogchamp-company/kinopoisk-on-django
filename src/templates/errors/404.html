<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="Container">
    <video src="{% static 'icon/404.mp4' %}" autoplay loop muted></video>
    <div class="message">
        <h1> Page not found </h1>
        <h2><a href="/"> На главную </a></h2>
    </div>
</div>
</body>
</html>

<style>
    body, html {
        height: 100%;
    }

    #Container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    #Container video {
        position: absolute;
        left: 50%;
        top: 50%;
        /* The following will size the video to fit the full container. Not necessary, just nice.*/
        min-width: 100%;
        min-height: 100%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 0;
    }

    #Container .message {
        position: absolute;
        z-index: 1;
        top: 20%;
        left: 20%;
    }
</style>
